  <section>
    <div class="container">
      <div class="login">
        <div class="top">
          <p class="main">已经有账号？</p>
          <p class="sub">欢迎回来</p>
        </div>
        <form id="sign" method="post" action="http://localhost:1337/">
          <div class="wrapper">
            <input type="text" id="username" name="username" data-rule = 'required:"required"'>
            <label for="username">账号</label>
            <p class="error">*账号不能为空</p>
          </div>
          <div class="wrapper">
            <input type="password" id="password" name="password" data-rule = 'required:"required"'>
             <label for="password">密码</label>
            <p class="error">*密码不能为空</p>
          </div>
          <button class="submit">登陆</button>
        </form>
      </div>

      <div class="sign">
        <p class="main">新用户？</p>
        <p class="sub"><a href="#" class="rel">创建一个新用户</a></p>
      </div>
